<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pinocchio</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        function selected()
        {
            var value = document.getElementById("type").value;
            document.getElementById("typeDisplay").innerHTML = value;
            if(value == "rank")
            {
                var div = "<table><tr><td><label for='first'>First Word</label></td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td><label for='second'>Second Word</label></td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td><label for='grouping'>Grouping</label></td></tr><tr><td><input class='form-control' type='text' id='first' /></td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td><input class='form-control' type='text' id='second' /></td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td><select class='form-control' id=grouping><option value='rest'>Rest</option><option value='all'>All</option></select></td></tr></table>";
                document.getElementById("typeDisplay").innerHTML = div;
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Pinocchio</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                     <li><a href="userAdmin.html">User Admin</a></li>
                    <li><a href="maintainRound.html">Maintain Rounds</a></li>
                    <li><a href="teamBuilder.html">Team Builder</a></li>
                    <li><a href="maintainTeam.html">Maintain Teams</a></li>
                    <li  class="active"><a href="questionAdmin.html">Create Question</a></li>
                    <li><a href="questionnaireAdmin.html">Questionnaire Admin</a></li>
                    <li><a href="result.html">Results</a></li>
                    <li><a href="fileManager.html">File Manager</a></li>
                    <li><a href="serverManager.html">Server Manager</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">&copy; Dillon Heins</p>
            <a class="navbar-btn btn-danger btn pull-right">Log Out</a>
        </div>
    </div>

    <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><b>Create Question</b></h4>
                </div>  
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="question">Question</label>
                            <textarea class="form-control" cols="40" rows="3" style="resize:none;width:auto" id="question"></textarea><br />
                            
                            <label>Type</label>
                            <select id="type" class="form-control" style="width:auto" onchange="selected()">
                                <option value="label">Label</option>
                                <option value="choice">Choice</option>
                                <option value="rate">Rate</option>
                                <option value="rank">Rank</option>
                                <option value="freeform">Freeform</option>
                            </select><br />

                            <div id="typeDisplay">
                                Modal?
                            </div>
                            <div>
                                <br /><button type="button">Save</button>
                            </div>
                        </div>
                    <form>
                </div>
            </div>
        </div>

    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
